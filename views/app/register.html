<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>註冊</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/"><b>Job</b>Board</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">創立新帳號</p>

    <form action="/handleRegister" method="post" name="handleRegister">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="請輸入8~16字元長度的帳號" name="username" maxlength="16">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="請輸入Email" name="email" maxlength="24">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="請輸入8~16字元長度包含英數字" name="password" maxlength="16">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="重新輸入密碼" name="pwcheck">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
      <div class="g-recaptcha" data-sitekey="6LensToUAAAAAAUSUr-0IsWHv19Zif8X6tO9wvkR"> 
      </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">我同意 <a href="#">使用條款</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" onclick="return Validate(this.form)" class="btn btn-primary btn-block btn-flat">創立</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 或 -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> 使用Facebook登入</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> 使用Google+登入</a>
    </div>

    <a href="/login" class="text-center">我已擁有帳號</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

<script>

function Validate(form)  {  

  var usernameformat = /(?=.*\d).{8,}/
  var emailformat = /[\w-.]+@[\w-]+(.[\w_-]+)+/
  var passwordformat = /^(?!.*[^a-zA-Z0-9])(?=.*\d)(?=.*[a-zA-Z]).{8,16}$/
    if(form.username.value.match(usernameformat))  
    {  
        if(form.email.value.match(emailformat))  
        {  
            if(form.password.value.match(passwordformat))  
            {  
                if(form.password.value!=form.pwcheck.value)  
                {  
                    alert("兩次輸入密碼不符");  
                    form.pwcheck.focus();  
                    return false;
                }  
                else  
                {   
                    return true;                   
                     
                }
            }  
            else  
            {  
                alert("密碼須包含8~16位元英數字");  
                form.password.focus();  
                return false;  
            }
        }  
        else  
        {  
            alert("信箱格式不符");
            form.email.focus();  
            return false;  
        }
    }  
    else  
    {  
        alert("帳號須為8~16字元");  
        form.username.focus(); 
        return false;  
    }
  
 }     
</script>  
</body>
</html>

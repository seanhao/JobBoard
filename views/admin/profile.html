{% extends '../layout.html' %}
{% block content %}
<!-- /.col -->
        <div class="col-md-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <i class="fa fa-text-width"></i>

              <h3 class="box-title">基本資料 </h3><button type="button" onclick="window.location.href='/admin/profile/edit'" class="btn btn-default" >編輯</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">姓名</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.name}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">生日</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.date_birth}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">出生地</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.place_birth}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">籍貫</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.nationality}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">婚姻狀況</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.marital_status}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">現居住址</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.address}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">聯絡電話</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.contact_no}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">電子郵件</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.email}}</label>
                  </div>
                </div>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

       <div class="col-md-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <i class="fa fa-text-width"></i>

              <h3 class="box-title">工作經驗</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">經驗</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.work_exp}}</label>
                  </div>
                </div>
                
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div><div class="col-md-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <i class="fa fa-text-width"></i>

              <h3 class="box-title">學歷及證書</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">學歷</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.education}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">證書</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.certification}}</label>
                  </div>
                </div>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div><div class="col-md-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <i class="fa fa-text-width"></i>

              <h3 class="box-title">語言及技能</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">語言</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.language}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">技能</label>

                  <div class="col-sm-10">
                    <label class="col-sm-2 control-label">{{user.skill}}</label>
                  </div>
                </div>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        
        


{% endblock %}
